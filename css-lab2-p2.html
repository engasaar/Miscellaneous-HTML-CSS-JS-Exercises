<html>

<head>
    <title>Application</title>
    <style>
        #s1 {
            text-align: center;
            font-weight: bold;
            font-size: 20;
            text-decoration: underline;
        }
        
        div {
            text-align: center;
        }
        
        td {
            width: 200px;
            text-align: left;
            border:2px solid red;
        }
        
        table {
            margin-left: auto;
            margin-right: auto;
            border: 5px solid;
            border-color: red;
            background-color: coral;
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <div>
        <form action="p3.html" method="get">
            <table>
                <caption>Submit Window</caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text" maxlength="20" size="25" name="txt1" placeholder="Enter your first name"> </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text" maxlength="20" name="txt2" size="25" placeholder="Enter your Last Name"> </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass1" maxlength="20" size="25" placeholder="Enter your password"> </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="r1" value="Male">Male </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="r1" value="Female">Female </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <select>
                            <option>Egypt</option>
                            <option>France</option>
                            <option>Yemen</option>
                            <option>KSA</option>
                            <option>UAE</option>
                            <option>Maroc</option>
                            <option>Algeri</option>
                            <option>Amman</option>
                            <option>Kuwait</option>
                            <option>USA</option>
                            <option>England</option>
                            <option>Kanada </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday:</label>
                        <select>
                            <option>[select a Month]</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>April</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Seb</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                    </td>
                    <td>
                        <input type=text size="3" value="dd" maxlength="2">
                        <input type=text size="6" value="yyyy" maxlength="4"> </td>
                </tr>
                <tr>
                    <td colspan="2" id="s1"> Interests </td>
                </tr>
                <tr>
                    <td>
                        <input type=checkbox name="c1" value="sports">Sports </td>
                    <td>
                        <input type=checkbox name="c1" value="music">Music </td>
                </tr>
                <tr>
                    <td>
                        <input type=checkbox name="c1" value="books">Books </td>
                    <td>
                        <input type=checkbox name="c1" value="computer">Computer Stuff </td>
                </tr>
                <tr>
                    <td>
                        <input type=checkbox name="c1" value="fashion">Fashion </td>
                    <td>
                        <input type=checkbox name="c1" value="movies">Movies </td>
                </tr>
                <tr>
                    <td colspan="2" id="s1">
                        <input type="submit" name="b1" value="submit"> </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
